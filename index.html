<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="karthik" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="123456" required><br>
        <input type="submit" value="Login">
    </form>

    <h2>Register</h2>
    <form id="registerForm">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="karthik" required><br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="123456" required><br>
        <input type="submit" value="Register">
    </form>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
